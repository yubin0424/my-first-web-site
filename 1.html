  <h2>영화</h2> <p>영화(映畵, 영국 영어: film, 미국 영어: movie)는 순간을 기록한 장면을 연속적으로 촬영하여 기록한 동영상을,
    같이 기록한 음성과 함께 편집하여 어떤 내용을 전달하게끔 꾸며서 만든 영상물이다. 활동사진(活動寫眞, motion picture)이라고도 한다.</p>
